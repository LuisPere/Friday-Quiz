<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <form action="/action_page.php">
        <label for="fname">Full name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="start">Start date:</label>

<input type="date" id="start" name="trip-start"><br><br>

<label>Which track are you in?</label>
<label>
    <input type="radio" name="track" value="apple"/> Coding
</label>
<label>
    <input type="radio" name="track" value="banana"/> BA
</label>
<label>
    <input type="radio" name="track" value="watermelon"/> Cyber
</label><br><br>

<label for="email"> Your email:</label>
<input type="email" id="email" name="email"><br><br>

<p>How confident are you about the program:</p>

<range>
  <input type="range" id="confidence" name="confidence"
         min="0" max="11">
  <label for="confidence">Confidence</label><br><br>
</range>

<div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
</div>

<div>
    <label for="pass">Password (8 characters minimum):</label>
    <input type="password" id="pass" name="password"
           minlength="8" required>
</div>

<input type="submit" value="Sign in">

  </body>
</html>
